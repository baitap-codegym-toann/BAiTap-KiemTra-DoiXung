<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPalindrome</title>
</head>
<body>
<input id="in" align="center" placeholder="enter word" type="text" value="">
<script>
    let input = document.getElementById("in");
    input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            if (input.value === ""){alert("đã nhập gì đâu???")}
            (isPalindrome(input.value))? alert("có palindrome"):alert("không palidrome");
            input.value = "";
        }
    });


    function isPalindrome(string) {
        let palindrome = true;
        let word = string.split("");
        console.log(word);
        while (word.length > 1) {
            if (word.shift() !== word.pop()) {
                palindrome = false;
                break;
            }
        }
        return palindrome;
    }
</script>

</body>
</html>
